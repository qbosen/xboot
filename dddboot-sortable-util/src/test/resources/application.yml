spring:
  datasource:
    url: jdbc:h2:mem:testdb?allowMultiQueries=true;DB_CLOSE_DELAY=-1;MODE=MySQL;
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: embedded
logging:
  level:
    root: info
    top.abosen.dddboot.sortableutil: debug

mybatis:
  mapper-locations: classpath*:mapper/*.xml